<!DOCTYPE html>
<html>
<head>
    <title>Управление ботом кафе</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Управление бизнес-процессами кафе</h1>
    
    <h2>Регистрация</h2>
    <form action="/register" method="POST">
        <p>
            <label>Имя пользователя:</label><br>
            <input type="text" name="username" required>
        </p>
        <p>
            <label>ID чата группы:</label><br>
            <input type="text" name="chat_id" placeholder="Получите у бота командой /get_chat_id" required>
        </p>
        <p>
            <input type="submit" value="Зарегистрироваться">
        </p>
    </form>
</body>
</html>
